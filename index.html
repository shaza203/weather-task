<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-5">
      <div class="container">
        <a class="d-flex justify-content-center align-items-center" href="index.html">
          <div>
            <img src="./images/logo.png" class="me-3" alt="logo image">
          </div>
          <div class="logo-content">
            <h1 class="text-white m-0">Weather</h1>
            <small >tagline goes here</small>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fa-solid fa-bars text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 p-3 p-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photots</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="page-content">
        <div class="container">
          <form class="position-relative">
            <input type="text" class="search" id="search" placeholder="Find your location...">
            <input type="button" class="submit" id="submit" value="Find">
          </form>
        </div>
      </section>
      <section class="forecast-table">
        <div class="container">
          <div class="forecast-container row g-3" id="forecast">
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form class="position-relative">
              <input type="text" placeholder="Enter your email to subscribe..." class="search">
              <input type="button" value="Subscribe" class="submit">
            </form>
          </div>
          <div class="col-md-3 offset-md-1">
            <div class="social-links">
              <a href="#" title="facebook"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" title="twitter"><i class="fa-brands fa-twitter"></i></a>
              <a href="#" title="google-plus"><i class="fa-brands fa-google-plus"></i></a>
              <a href="#" title="pinterest"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </footer>

    <script src="./bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
